<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Zajavka Medical Clinic</title>
</head>

<body>
    <div class="container">
        <br>
        <h1>Zajavka Medical Clinic!</h1>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
            </div>
        </div>
        <br>
        <p>Here you can take a look at your treatment history:</p>

        <br>
        <br>

        <div th:if="${#lists.isEmpty(completedAppointmentDTOs)}">
            <h5 th:text="${patientName} + ' doesn\'t have medical history yet.'" />
        </div>

        <div th:if="${not #lists.isEmpty(completedAppointmentDTOs)}">
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th>Date and time</th>
                    <th>Doctor</th>
                    <th>Patient comment</th>
                    <th>Physical examination</th>
                    <th>Prescription</th>
                    <th>Doctor comment</th>
                    <th>Cost</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="appointment : ${completedAppointmentDTOs}">
                    <td th:text="${appointment.plannedAppointment.dateTime}"></td>
                    <td th:text="${appointment.plannedAppointment.doctor.name} + ' ' + ${appointment.plannedAppointment.doctor.surname}"></td>
                    <td th:text="${appointment.plannedAppointment.patientComment}"></td>
                    <td>
                        <table class="table">
                            <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Result</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="physicalExamination : ${appointment.physicalExaminations}">
                                <td th:text="${physicalExamination.name}"></td>
                                <td th:text="${physicalExamination.result}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                    <td>
                        <table class="table">
                            <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Dosage</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="medicine : ${appointment.medicines}">
                                <td th:text="${medicine.name}"></td>
                                <td th:text="${medicine.dosage}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                    <td th:text="${appointment.doctorComment}"></td>
                    <td th:text="${appointment.cost}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <br>
        <br>

        <div class="row mt-3">
            <div class="col-md-4">
                <a th:href="@{/patient}" class="btn btn-success" role="button">Go back</a>
            </div>
        </div>

        <br>
        <br>
    </div>
</body>
</html>
