<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Zajavka Medical Clinic</title>
</head>

<body>
    <div class="container">
        <br>
        <h1>Zajavka Medical Clinic!</h1>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
            </div>
        </div>

        <br>
        <div th:if="${#lists.isEmpty(doctorAvailabilityDTOs)}">
            <h5>Currently you have no available time for appointments.</h5>
        </div>
        <br>

        <div th:if="${not #lists.isEmpty(doctorAvailabilityDTOs)}">
            <br>
            <h5>Here are your available dates and times:</h5>
            <br>
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th style="text-align: center">Date and time</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dto : ${doctorAvailabilityDTOs}">
                    <td style="text-align: center" th:text="${dto}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <br>
        <br>

        <div class="row mt-3">
            <div class="col-md-4">
                <a th:href="@{'/doctor/' + ${doctorId} + '/calendar/update'}" class="btn btn-success" role="button">Update your calendar</a>
            </div>
        </div>

        <br>
        <br>

    </div>
</body>
</html>
