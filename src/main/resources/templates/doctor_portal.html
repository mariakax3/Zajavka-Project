<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Zajavka Medical Clinic</title>
</head>

<body>
    <div class="container">
        <br>
        <h1>Zajavka Medical Clinic!</h1>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
            </div>
        </div>

        <br>
        <br>


        <div class="container">
            <h2>Hi Doc!</h2>
            <p>Check and manage the following appointments!</p>

            <br>
            <br>

            <div>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th>Date and time</th>
                        <th>Patient</th>
                        <th>Birthdate</th>
                        <th>Patient comment</th>
                        <th>Details</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="appointment : ${plannedAppointmentDTOs}">
                        <td th:text="${appointment.dateTime}"></td>
                        <td th:text="${appointment.patient.name} + ' ' + ${appointment.patient.surname}"></td>
                        <td th:text="${appointment.patient.birthdate}"></td>
                        <td th:text="${appointment.patientComment}"></td>
                        <td><a th:href="@{/appointment/details}" class="btn btn-info" role="button">Details</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <br>
            <br>

            <div class="row mt-3">
                <div class="col-md-4">
                    <a th:href="@{/appointment/new}" class="btn btn-success" role="button">Make an appointment</a>
                </div>
                <div class="col-md-4">
                    <a th:href="@{/appointment/cancel}" class="btn btn-success" role="button">Cancel an appointment</a>
                </div>
                <div class="col-md-4">
                    <a th:href="@{/appointment/history}" class="btn btn-success" role="button">Treatment history</a>
                </div>
            </div>
            <br>
            <br>
        </div>

    </div>
</body>
</html>
