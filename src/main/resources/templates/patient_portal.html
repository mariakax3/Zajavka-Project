<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Zajavka Medical Clinic</title>
</head>

<body>
    <div class="container">
        <br>
        <h1>Zajavka Medical Clinic!</h1>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
            </div>
        </div>
        <br>

        <h2>Want to schedule an appointment?</h2>
        <p>The place with the best doctors is Zajavka Medical Clinic!</p>

        <br>
        <p>Please take a look at our experts!</p>

        <div>
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Specialization</th>
                    <th>Pesel</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="doctor : ${doctorDTOs}">
                    <td th:text="${doctor.name}"></td>
                    <td th:text="${doctor.surname}"></td>
                    <td th:text="${doctor.specialization}"></td>
                    <td th:text="${doctor.pesel}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <br>

        <div class="container">
            <h2>Do what You want!</h2>

            <div class="row mt-3">
                <div class="col-md-4">
                    <a th:href="@{/appointment/new}" class="btn btn-success" role="button">Make an appointment</a>
                </div>
                <div class="col-md-4">
                    <a th:href="@{/appointment/cancel}" class="btn btn-success" role="button">Cancel an appointment</a>
                </div>
                <div class="col-md-4">
                    <a th:href="@{/appointment/history}" class="btn btn-success" role="button">Treatment history</a>
                </div>
            </div>
            <br>
            <br>
        </div>

    </div>
</body>
</html>
