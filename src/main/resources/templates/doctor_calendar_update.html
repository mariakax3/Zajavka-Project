<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Zajavka Medical Clinic</title>
</head>

<body>
    <div class="container">
        <br>
        <h1>Zajavka Medical Clinic!</h1>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4">
                <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
            </div>
        </div>

        <br>
        <h5>Choose dates and times:</h5>
        <br>

        <form action="#" th:action="@{'/doctor/' + ${doctorId} + '/calendar/update'}"  th:object="${availability}" method="post">
            <div class="row mt-3">
                <div class="col">
                    <h5>Current month:</h5>
                    <table class="table">
                        <thead class="table-dark">
                        <tr>
                            <th></th>
                            <th>Date and time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="date : ${thisMonth}">
                            <td><input type="checkbox" name="dateTime" th:value="${date}" th:checked="${date.checked}"/></td>
                            <td th:text="${date}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <table class="table">
                        <h5>Next month:</h5>
                        <thead class="table-dark">
                        <tr>
                            <th>Date and time</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="date, itemStat : ${nextMonth}">
                            <td><input type="checkbox" name="dateTime" th:field="*{availability[__${itemStat.index}__]}"
                                       th:value="${date}" th:checked="${date.checked}"/></td>
                            <td th:text="${date}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-4">
                    <input type="submit" value="Confirm" class="btn btn-success">
                </div>
            </div>
        </form>

        <br>
        <br>

    </div>
</body>
</html>
